<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Bec's Weather</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1>Adelaide</h1>
                <ul>
                  <li><span>Thursday, 10:00</span></li>
                  <li><span>Sunny</span></li>
                  <li>
                    Humidity: <span>56%</span>, Wind: <span>3.5</span>km/h
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img src="icons/sun-icon.png" width="80" height="80" />
                  <div>
                    <span class="temperature">25</span>
                    <span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast row">
            <div class="col">
              <div class="forecast-preview">
                <div class="forecast-day">Fri</div>
                <img src="icons/sun-icon.png" width="60" height="60" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">26°</span> /
                  <span class="forecast-temperature-min">19°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-preview">
                <div class="forecast-day">Sat</div>
                <img src="icons/sun-icon.png" width="60" height="60" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">26°</span> /
                  <span class="forecast-temperature-min">19°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-preview">
                <div class="forecast-day">Sun</div>
                <img src="icons/sun-icon.png" width="60" height="60" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">26°</span> /
                  <span class="forecast-temperature-min">19°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-preview">
                <div class="forecast-day">Mon</div>
                <img src="icons/sun-icon.png" width="60" height="60" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">26°</span> /
                  <span class="forecast-temperature-min">19°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-preview">
                <div class="forecast-day">Tues</div>
                <img src="icons/sun-icon.png" width="60" height="60" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">26°</span> /
                  <span class="forecast-temperature-min">19°</span>
                </div>
              </div>
            </div>
          </div>
          <footer>
            <a
              href="https://github.com/becmayo/shecodes-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Rebecca Mayo
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
